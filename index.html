<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-size: 16px; /* 调整整个文档的字体大小 */
        }

        .container {
            text-align: center;
        }

        .image-row {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin: 20px 0;
        }

        .image-container {
            text-align: center;
        }

        .image-container img {
            max-width: 300px; /* 调整图片的最大宽度 */
        }

        h1 {
            font-size: 36px; /* 大字体 */
            font-weight: bold; /* 粗体 */
        }

        p.description {
            font-size: 20px; /* 调整Description的字体大小 */
        }
    </style>
</head>
<body>
    <h1>Abstract</h1>
    
    <div class="container">
        <div class="image-row">
            <div class="image-container">
                <img src="real_left.png" alt="左眼实际图片">
                <p>左眼实际图片</p>
            </div>

            <div class="image-container">
                <img src="real_right.png" alt="右眼实际图片">
                <p>右眼实际图片</p>
            </div>

            <div class="image-container">
                <img src="fake_right.png" alt="右眼预测图片">
                <p>右眼预测图片</p>
            </div>
        </div>
    </div>

    <p class="description">Description: Based on our detector, we compared the actual picture of the right eye with the predicted picture, and finally detected the problem of Stereoscopic Visual Inconsistencies in this set of VR views.</p>
